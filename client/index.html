<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Invoice System</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header id="main-header">Practice Invoice System</header>
    <div id="form-container">
        <form class="main-form">
            <label class="form-first-name">First Name</label>
            <input type="text" id="input-first-name">

            <label class="form-last-name">Last Name</label>
            <input type="text" id="input-last-name">

            <label class="form-item">Item</label>
            <input type="text" id="input-item">

            <label class="form-price">Price</label>
            <input type="number" id="input-price">

            <button type="button" id="form-button">Submit</button>
        </form>
        
        <div id="result-container">
            Empty space
        </div>
    </div>
</body>
</html>
